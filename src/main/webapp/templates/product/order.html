<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/order.css" />

</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="jumbotron-fluid text-center">
    <h3>Your order</br></h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-image">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Supplier</th>
                    <th style="width: 300px" scope="col">Description</th>
                    <th style="width: 150px" scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="prod : ${order.getProductsOrdered()}">
                    <td class="w-25">
                        <img th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" class="img-fluid img-thumbnail"/>
                    </td>
                    <td th:text="${prod.getName()}"></td>
                    <td th:text="${prod.getSupplier().getName()}"></td>
                    <td th:text="${prod.getDescription()}"></td>
                    <td th:text="${prod.getPrice()}"></td>
                    <td>
                        <form action="/order" method="post">
                            <button type="submit" class="btn btn-danger" name="remove-from-cart" th:value="${prod.getId()}">Remove</button>
                        </form>
                    </td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td th:text="'Total: ' + ${order.getTotalPrice()}"></td>
                </tr>
                </tbody>
            </table>
            <a href="http://localhost:8080/checkout">
                <button type="button" class="btn btn-success btn-block">Checkout</button>
            </a>
        </div>
    </div>
</div>


<div th:replace="footer.html :: copy"></div>

</body>
</html>
