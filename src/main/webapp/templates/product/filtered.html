<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="card">
    <div class="card-body">
        <a href="http://localhost:8080/order">
            <img class="float-right" id="cart" src="../../static/img/cart.png" height="5%" width="5%"/>
        </a>
    </div>
    <p class="text-right" th:text="${itemsInCart}" style="margin-right: 40px; font-size: 200%; color: #cd5c5c"></p>
</div>

<form method="post" action="/category-filter">
    <div class="form-row justify-content-center">
        <div class="col-auto my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect" >Category: </label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="category">
                <option value="no-filter">no filter</option>
                <option th:each="item : ${categories}" th:value="${item.name}" th:text = "${item.name}"
                th:selected="${item.name == selectedCategory}"></option>
            </select>
        </div>
        <div class="col-auto my-1">
            <label class="mr-sm-2" for="inlineFormCustomSelect1" >Category: </label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect1" name="supplier">
                <option value="no-filter">no filter</option>
                <option th:each="item : ${suppliers}" th:value="${item.name}" th:text = "${item.name}"
                        th:selected="${item.name == selectedSupplier}"></option>
            </select>
        </div>
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

<div class="container">
    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${productsSelected}">
            <div class="card">
                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <form action="/" method="post">
                            <button type="submit" class="btn btn-success" name="add-to-cart" th:value="${prod.getId()}">Add to cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>
